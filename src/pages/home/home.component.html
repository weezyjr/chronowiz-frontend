<app-header [transparent]="false"></app-header>
<app-hero [top]="true" [large]="true" cover="../../../assets/home/main.png"></app-hero>

<div class="container">
    <section>
  <h1>Brands</h1>
  <div class="search text-center mx-auto">
    <input class="form-input search" (input)="filterResults()" [(ngModel)]="query" type="text" placeholder="Search">
    <img class="icon" [src]="SEARCH_ICON_PATH" alt="">
  </div>
    </section>

  <section>
    <div class="row">
      <div *ngFor="let brand of brands" class="col-md-3 col-sm-4 col-6 py-4 text-center">
        <img [src]="brand?.logo" [alt]="brand?.name" class="img-responsive">
      </div>
    </div>
    <div class="text-center btn-margin">
      <button class="btn primary-btn" (click)="showMoreBrands()" [disabled]="isShowMoreBrandsEmpty">Show More</button>
    </div>
  </section>

  <section class="text-center">
  <h1 class="social-title">Social Media</h1>
      <div class="row">
        <div *ngFor="let media of socialMedia" class="col-md-3 p-1 col-4 text-center">
          <a [href]="media?.url">
            <img [src]="media?.img" class="img-responsive">
          </a>
        </div>
      </div>
      <div class="text-center btn-margin">
        <button class="btn secondry-btn" (click)="showMoreSocialMedia()" [disabled]="isShowMoreSocialMediaEmpty">Load More</button>
      </div>
    </section>

  <app-footer-hero></app-footer-hero>
</div>
<app-footer></app-footer>
