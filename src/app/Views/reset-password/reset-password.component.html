<app-header></app-header>
<div class="container-fluid mx-auto full-height d-flex align-items-center text-center">
  <div class="login-form mx-auto">

    <p class="sassy-text"> Please enter your e-mail: </p>

    <h1> Reset The Password </h1>

    <form *ngIf="!isPasswordReseted" class="form" #resetPasswordForm="ngForm" (ngSubmit)="resetPasswordForm.form.valid? onSubmit() : null">
      <div class="row">

        <div class="col-12">
          <input class="form-input" placeholder="Email" [(ngModel)]="user.email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
            type="email" name="email" [ngModel]="user.email" required #email="ngModel">
          <div [hidden]="email.valid || email.pristine" class="invalid">
            Invalid Email
          </div>
        </div>

        <div class="col-12">
          <button class="btn primary-btn wide-btn" type="submit"> Reset the password </button>

</div>
