<div class="breads">
    <ul class="list-inline w-100 px-2">
      <div class="container move-left">
        <li class="list-inline-item" *ngFor="let bread of breads; let last = last"><a [ngClass]="{'disable': last, 'light': content_color !== 'dark'}"  [routerLink]="[bread?.url]"> {{bread.name}} </a></li>
      </div>
    </ul>
</div>
