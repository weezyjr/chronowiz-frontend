<simple-notifications></simple-notifications>
<div class="container">
  <div>
    <h1>Add Watch</h1>

    <button type="button" class="forms_floating_button" (click)="openWatchForm()">Watch Form</button>
    <button type="button" class="forms_floating_button" (click)="openCollectionForm()">Collection Form</button>
    <button type="button" class="forms_floating_button" (click)="openBrandForm()">Brand Form</button>
    <button type="button" class="forms_floating_button" (click)="openHomePage()">Home</button>

    <form #watchForm="ngForm">

      <br/>
      <h3>Watch Details</h3>
      <br/>

      <div class="form-group">
        <label for="brandObject">Brand</label>
        <select (change)="onBrandSelected($event.target.value)" type="text" class="form-control" id="brandObject" required [(ngModel)]="watch.brandObject" name="brandObject" #brandObject="ngModel">
          <option *ngFor="let brand of brands" [value]="brand._id">{{brand.name}}</option>
        </select>
        <div [hidden]="brandObject.valid || brandObject.pristine" class="alert alert-danger">Brand is required</div>
      </div>

      <div class="form-group">
        <label for="collectionObject">Collection</label>
        <select type="text" class="form-control" id="collectionObject" [(ngModel)]="watch.collectionObject" name="collectionObject" #collectionObject="ngModel">
          <option value=""></option>
          <option *ngFor="let collection of collections" [value]="collection._id">{{collection.name}}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" id="model" [(ngModel)]="watch.model" name="model" #model="ngModel">
      </div>

      <div class="form-group">
        <label for="referenceNumber">Reference Number</label>
        <input type="text" class="form-control" id="referenceNumber" required [(ngModel)]="watch.referenceNumber" name="referenceNumber" #referenceNumber="ngModel">
        <div [hidden]="referenceNumber.valid || referenceNumber.pristine" class="alert alert-danger">Reference Number is required</div>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select type="text" class="form-control" id="gender" [(ngModel)]="watch.gender" name="gender" #gender="ngModel">
          <option value=""></option>
          <option value="Men">Men</option>
          <option value="Women">Women</option>
          <option value="Unisex">Unisex</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="productionYear">Production Year</label>
        <input type="text" class="form-control" id="productionYear" [(ngModel)]="watch.productionYear" name="productionYear" #productionYear="ngModel">
      </div>

      <div class="form-group">
        <label for="limited">Limited</label>
        <input type="text" class="form-control" id="limited" [(ngModel)]="watch.limited" name="limited" #limited="ngModel">
      </div>

      <div class="form-group">
        <label for="awards">Awards</label>
        <select type="text" class="form-control" id="awards" [(ngModel)]="watch.awards" name="awards" #awards="ngModel">
          <option value=""></option>
          <option value="Geneva Seal">Geneva Seal</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="perpetual">Perpetual</label>
        <input type="text" class="form-control" id="perpetual" [(ngModel)]="watch.perpetual" name="perpetual" #perpetual="ngModel">
      </div>

      <br/>
      <h3>Movement Section</h3>
      <br/>

      <div class="form-group">
        <label for="movementCaliberName">Movement Caliber Name</label>
        <input type="text" class="form-control" id="movementCaliberName" [(ngModel)]="watch.movementCaliberName" name="movementCaliberName" #movementCaliberName="ngModel">
      </div>

      <div class="form-group">
        <label for="movementAutomaticOrManual">Movement Automatic or Manual</label>
        <select type="text" class="form-control" id="movementAutomaticOrManual" [(ngModel)]="watch.movementAutomaticOrManual" name="movementAutomaticOrManual" #movementAutomaticOrManual="ngModel">
          <option value=""></option>
          <option value="Manually Wound">Manually Wound</option>
          <option value="Automatic">Automatic</option>
          <option value="Self Winding">Self Winding</option>
          <option value="Quartz">Quartz</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="movementCaliberNumber">Movement Caliber Number</label>
        <input type="text" class="form-control" id="movementCaliberNumber" [(ngModel)]="watch.movementCaliberNumber" name="movementCaliberNumber" #movementCaliberNumber="ngModel">
      </div>

      <div class="form-horizontal">
        <label for="movementDiameter">Movement Diameter</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="text" class="form-control" id="movementDiameter" [(ngModel)]="watch.movementDiameter" name="movementDiameter" #movementDiameter="ngModel">
          </div>
          <div class="col-xs-1">
            <div class="units">mm</div>
          </div>
        </div>
      </div>

      <div class="form-horizontal">
        <label for="movementHeight">Movement Height</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="text" class="form-control" id="movementHeight" [(ngModel)]="watch.movementHeight" name="movementHeight" #movementHeight="ngModel">
          </div>
          <div class="col-xs-1">
            <div class="units">mm</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="movementJewels">Movement Jewels</label>
        <input type="text" class="form-control" id="movementJewels" [(ngModel)]="watch.movementJewels" name="movementJewels" #movementJewels="ngModel">
      </div>

      <div class="form-horizontal">
        <label for="movementFrequency">Movement Frequency</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="text" class="form-control" id="movementFrequency" [(ngModel)]="watch.movementFrequency" name="movementFrequency" #movementFrequency="ngModel">
          </div>
          <div class="col-xs-1">
            <div class="units">vph</div>
          </div>
        </div>
      </div>

      <div class="form-horizontal">
        <label for="movementPowerReserve">Movement Power Reserve</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="text" class="form-control" id="movementPowerReserve" [(ngModel)]="watch.movementPowerReserve" name="movementPowerReserve" #movementPowerReserve="ngModel">
          </div>
          <div class="col-xs-1">
            <div class="units">h</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="movementCertificate">Movement Certificate</label>
        <select type="text" class="form-control" id="movementCertificate" [(ngModel)]="watch.movementCertificate" name="movementCertificate" #movementCertificate="ngModel">
          <option value=""></option>
          <option value="COSC">COSC</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="movementDecoration">Movement Decoration</label>
        <select type="text" class="form-control" id="movementDecoration" [(ngModel)]="watch.movementDecoration" name="movementDecoration" #movementDecoration="ngModel">
          <option value=""></option>
          <option value="Côtes de Genève">Côtes de Genève</option>
          <option value="Guilloche">Guilloche</option>
          <option value="Perlage">Perlage</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="movementSpring">Movement Spring</label>
        <input type="text" class="form-control" id="movementSpring" [(ngModel)]="watch.movementSpring" name="movementSpring" #movementSpring="ngModel">
      </div>

      <div class="form-group">
        <label for="movementTourbillon">Movement Tourbillon</label>
        <select type="text" class="form-control" id="movementTourbillon" [(ngModel)]="watch.movementTourbillon" name="movementTourbillon" #movementTourbillon="ngModel">
          <option value=""></option>
          <option value="Flying Tourbillon">Flying Tourbillon</option>
          <option value="One Minute Tourbillon">One Minute Tourbillon</option>
          <option value="2 x One Minute Tourbillon">2 x One Minute Tourbillon</option>
          <option value="One Minute Flying Tourbillon">One Minute Flying Tourbillon</option>
          <option value="24 Second Tourbillon Cage Inclined at 25 angle">24 Second Tourbillon Cage Inclined at 25 angle</option>
          <option value="Spherical Double-Axis Tourbillon">Spherical Double-Axis Tourbillon</option>
          <option value="One Minute Tourbillon with external balance spring">One Minute Tourbillon with external balance spring</option>
          <option value="Flying Double Tourbillon">Flying Double Tourbillon</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="movementRotor">Movement Rotor</label>
        <input type="text" class="form-control" id="movementRotor" [(ngModel)]="watch.movementRotor" name="movementRotor" #movementRotor="ngModel">
      </div>

      <div class="form-horizontal">
        <label for="movementAdditionalFeatures">Movement Additional Features</label>
        <div class="form-group">
          <div class="col-xs-11" *ngFor="let movementAdditionalFeature of watch.movementAdditionalFeatures; let in = index">
            <input type="text" class="form-control" id="movementAdditionalFeatures" [(ngModel)]="watch.movementAdditionalFeatures[in].value" name="movementAdditionalFeatures{{in}}" #movementAdditionalFeatures="ngModel">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default" (click)="addMovementAdditionalFeatures()">+</button>
            <button class="btn btn-default" (click)="removeMovementAdditionalFeatures()">-</button>
          </div>
        </div>
      </div>

      <br/>
      <h3>Functions Section</h3>
      <br/>

      <div class="form-horizontal">
        <label for="functions">Functions</label>
        <div class="form-group">
          <div class="col-xs-11" *ngFor="let function of watch.functions; let in=index">
            <input type="text" class="form-control" id="functions" [(ngModel)]="watch.functions[in].value" name="functions{{in}}" #functions="ngModel">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default" (click)="addFunctions()">+</button>
            <button class="btn btn-default" (click)="removeFunctions()">-</button>
          </div>
        </div>
      </div>

      <br/>
      <h3>Case Section</h3>
      <br/>

      <div class="form-group">
        <label for="caseMaterial">Case Material</label>
        <input type="text" class="form-control" id="caseMaterial" [(ngModel)]="watch.caseMaterial" name="caseMaterial" #caseMaterial="ngModel">
      </div>

      <div class="form-horizontal">
        <label for="caseDiameter">Case Diameter</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="text" class="form-control" id="caseDiameter" [(ngModel)]="watch.caseDiameter" name="caseDiameter" #caseDiameter="ngModel">
          </div>
          <div class="col-xs-1">
            <div class="units">mm</div>
          </div>
        </div>
      </div>

      <div class="form-horizontal">
        <label for="caseHeight">Case Height</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="text" class="form-control" id="caseHeight" [(ngModel)]="watch.caseHeight" name="caseHeight" #caseHeight="ngModel">
          </div>
          <div class="col-xs-1">
            <div class="units">mm</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="caseFront">Case Front</label>
        <select type="text" class="form-control" id="caseFront" [(ngModel)]="watch.caseFront" name="caseFront" #caseFront="ngModel">
          <option value=""></option>
          <option value="Saphire Crystal">Saphire Crystal</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="caseBack">Case Back</label>
        <select type="text" class="form-control" id="caseBack" [(ngModel)]="watch.caseBack" name="caseBack" #caseBack="ngModel">
          <option value=""></option>
          <option value="Transparent">Transparent</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="caseBezelMaterial">Case Bezel Material</label>
        <input type="text" class="form-control" id="caseBezelMaterial" [(ngModel)]="watch.caseBezelMaterial" name="caseBezelMaterial" #caseBezelMaterial="ngModel">
      </div>

      <div class="form-horizontal">
        <label for="waterResistance">Water Resistance</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="text" class="form-control" id="waterResistance" [(ngModel)]="watch.waterResistance" name="caseBack" #waterResistance="ngModel">
          </div>
          <div class="col-xs-1">
            <div class="units">atm</div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="caseCrown">Case Crown</label>
        <select type="text" class="form-control" id="caseCrown" [(ngModel)]="watch.caseCrown" name="caseCrown" #caseCrown="ngModel">
          <option value=""></option>
          <option value="Screw-in Crown">Screw-in Crown</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-horizontal">
        <label for="caseAdditionalFeatures">Case Additional Features</label>
        <div class="form-group">
          <div class="col-xs-11" *ngFor="let caseAdditionalFeature of watch.caseAdditionalFeatures; let in = index">
            <input type="text" class="form-control" id="caseAdditionalFeatures" [(ngModel)]="watch.caseAdditionalFeatures[in].value" name="caseAdditionalFeatures{{in}}" #caseAdditionalFeatures="ngModel">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default" (click)="addCaseAdditionalFeatures()">+</button>
            <button class="btn btn-default" (click)="removeCaseAdditionalFeatures()">-</button>
          </div>
        </div>
      </div>

      <br/>
      <h3>Dial Section</h3>
      <br/>

      <div class="form-group">
        <label for="dialColour">Dial Colour</label>
        <input type="text" class="form-control" id="dialColour" [(ngModel)]="watch.dialColour" name="functions" #dialColour="ngModel">
      </div>

      <div class="form-group">
        <label for="dialIndex">Dial Index</label>
        <select type="text" class="form-control" id="dialIndex" [(ngModel)]="watch.dialIndex" name="dialIndex" #dialIndex="ngModel">
          <option value=""></option>
          <option value="Roman numeral">Roman numeral</option>
          <option value="Arabic numeral">Arabic numeral</option>
          <option value="Breguet numeral">Breguet numeral</option>
          <option value="Indices">Indices</option>
          <option value="Blank Dial">Blank Dial</option>
          <option value="Mixed">Mixed</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dialFinish">Dial Finish</label>
        <input type="text" class="form-control" id="dialFinish" [(ngModel)]="watch.dialFinish" name="dialFinish" #dialFinish="ngModel">
      </div>

      <div class="form-group">
        <label for="dialHands">Dial Hands</label>
        <select type="text" class="form-control" id="dialHands" [(ngModel)]="watch.dialHands" name="dialHands" #dialHands="ngModel">
          <option value=""></option>
          <option value="ALPHA HANDS">ALPHA HANDS</option>
          <option value="ARROW HANDS">ARROW HANDS</option>
          <option value="BATON HANDS">BATON HANDS</option>
          <option value="BREGUET HANDS">BREGUET HANDS</option>
          <option value="CATHEDRAL HANDS">CATHEDRAL HANDS</option>
          <option value="DAUPHINE HANDS">DAUPHINE HANDS</option>
          <option value="FLEUR DE LYS HANDS">FLEUR DE LYS HANDS</option>
          <option value="LANCE HANDS">LANCE HANDS</option>
          <option value="LEAF HANDS">LEAF HANDS</option>
          <option value="MERCEDES HANDS">MERCEDES HANDS</option>
          <option value="PLONGEUR HANDS">PLONGEUR HANDS</option>
          <option value="SYRINGE HANDS">SYRINGE HANDS</option>
          <option value="SNOWFLAKE HANDS">SNOWFLAKE HANDS</option>
          <option value="SPADE HANDS">SPADE HANDS</option>
          <option value="SWORD HANDS">SWORD HANDS</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-horizontal">
        <label for="dialAdditionalFeatures">Dial Additional Features</label>
        <div class="form-group">
          <div class="col-xs-11" *ngFor="let dialAdditionalFeature of watch.dialAdditionalFeatures; let in = index">
            <input type="text" class="form-control" id="dialAdditionalFeatures" [(ngModel)]="watch.dialAdditionalFeatures[in].value" name="dialAdditionalFeatures{{in}}" #dialAdditionalFeatures="ngModel">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default" (click)="addDialAdditionalFeatures()">+</button>
            <button class="btn btn-default" (click)="removeDialAdditionalFeatures()">-</button>
          </div>
        </div>
      </div>

      <br/>
      <h3>Band Section</h3>
      <br/>

      <div class="form-group">
        <label for="band">Band</label>
        <input type="text" class="form-control" id="band" [(ngModel)]="watch.band" name="band" #band="ngModel">
      </div>

      <div class="form-group">
        <label for="bandMaterial">Band Material</label>
        <input type="text" class="form-control" id="bandMaterial" [(ngModel)]="watch.bandMaterial" name="bandMaterial" #bandMaterial="ngModel">
      </div>

      <div class="form-group">
        <label for="bandClasp">Band Clasp</label>
        <input type="text" class="form-control" id="bandClasp" [(ngModel)]="watch.bandClasp" name="bandClasp" #bandClasp="ngModel">
      </div>

      <div class="form-group">
        <label for="bandColour">Band Colour</label>
        <input type="text" class="form-control" id="bandColour" [(ngModel)]="watch.bandColour" name="bandColour" #bandColour="ngModel">
      </div>

      <div class="form-group">
        <label for="bandClaspMaterial">Band Clasp Material</label>
        <input type="text" class="form-control" id="bandClaspMaterial" [(ngModel)]="watch.bandClaspMaterial" name="bandClaspMaterial" #bandClaspMaterial="ngModel">
      </div>

      <div class="form-horizontal">
        <label for="bandAdditionalFeatures">Band Additional Features</label>
        <div class="form-group">
          <div class="col-xs-11" *ngFor="let bandAdditionalFeature of watch.bandAdditionalFeatures; let in=index">
            <input type="text" class="form-control" id="bandAdditionalFeatures" [(ngModel)]="watch.bandAdditionalFeatures[in].value" name="bandAdditionalFeatures{{in}}" #bandAdditionalFeatures="ngModel">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default" (click)="addBandAdditionalFeatures()">+</button>
            <button class="btn btn-default" (click)="removeBandAdditionalFeatures()">-</button>
          </div>
        </div>
      </div>

      <br/>
      <h3>Price Section</h3>
      <br/>

      <div class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-6">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="watch.price" name="price" #price="ngModel">
          </div>
          <div class="col-xs-6">
            <label for="priceCurrency">Price Currency</label>
            <select type="text" class="form-control" id="priceCurrency" [(ngModel)]="watch.priceCurrency" name="priceCurrency" #priceCurrency="ngModel">
              <option value=""></option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="GBP">GBP</option>
              <option value="CHF">CHF</option>
              <option value="AED">AED</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>

      <br/>
      <h3>Media Section</h3>
      <br/>

      <div class="form-horizontal">
        <label for="mainPhotoFileInput">Main Photo</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="file" class="form-control" (change)="onMainPhotoChanged($event)" #mainPhotoElementRef id="mainPhotoFileInput" [(ngModel)]="watch.mainPhotoFile" name="mainPhotoFile" #mainPhotoFile="ngModel">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default" (click)="clearMainPhoto()">Clear</button>
          </div>
        </div>
      </div>

      <div class="form-horizontal">
        <label for="banner1PhotoFileInput">Banner 1 Photo</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="file" class="form-control" (change)="onBanner1PhotoChanged($event)" #banner1PhotoElementRef id="banner1PhotoFileInput" [(ngModel)]="watch.banner1PhotoFile" name="banner1PhotoFile" #banner1PhotoFile="ngModel">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default" (click)="clearBanner1Photo()">Clear</button>
          </div>
        </div>
      </div>

      <div class="form-horizontal">
        <label for="banner2PhotoFile">Banner 2 Photo</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="file" class="form-control" (change)="onBanner2PhotoChanged($event)" #banner2PhotoElementRef id="banner2PhotoFile" [(ngModel)]="watch.banner2PhotoFile" name="banner2PhotoFile" #banner2PhotoFile="ngModel">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default" (click)="clearBanner2Photo()">Clear</button>
          </div>
        </div>
      </div>

      <br/>
      <h3>Section 1</h3>
      <br/>

      <div class="form-group">
        <label for="section1Title">Section 1 Title</label>
        <input type="text" class="form-control" id="section1Title" [(ngModel)]="watch.section1Title" name="section1Title" #section1Title="ngModel">
      </div>

      <div class="form-group">
        <label for="section1Paragraph">Section 1 Paragraph</label>
        <input type="text" class="form-control" id="section1Paragraph" [(ngModel)]="watch.section1Paragraph" name="section1Paragraph" #section1Paragraph="ngModel">
      </div>

      <div class="form-horizontal">
        <label for="section1PhotoFileInput">Section 1 Photo</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="file" class="form-control" (change)="onSection1PhotoChanged($event)" #section1PhotoElementRef id="section1PhotoFileInput" [(ngModel)]="watch.section1PhotoFile" name="section1PhotoFile" #section1PhotoFile="ngModel">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default" (click)="clearSection1Photo()">Clear</button>
          </div>
        </div>
      </div>

      <br/>
      <h3>Section 2</h3>
      <br/>

      <div class="form-group">
        <label for="section2Title">Section 2 Title</label>
        <input type="text" class="form-control" id="section2Title" [(ngModel)]="watch.section2Title" name="section2Title" #section2Title="ngModel">
      </div>

      <div class="form-group">
        <label for="section2Paragraph">Section 2 Paragraph</label>
        <input type="text" class="form-control" id="section2Paragraph" [(ngModel)]="watch.section2Paragraph" name="section2Paragraph" #section2Paragraph="ngModel">
      </div>

      <div class="form-horizontal">
        <label for="section2PhotoFileInput">Section 2 Photo</label>
        <div class="form-group">
          <div class="col-xs-11">
            <input type="file" class="form-control" (change)="onSection2PhotoChanged($event)" #section2PhotoElementRef id="section2PhotoFileInput" [(ngModel)]="watch.section2PhotoFile" name="section2PhotoFile" #section2PhotoFile="ngModel">
          </div>
          <div class="col-xs-1">
            <button class="btn btn-default" (click)="clearSection2Photo()">Clear</button>
          </div>
        </div>
      </div>

      <br/>
      <h3>Section 3</h3>
      <br/>

      <div class="form-group">
        <label for="section3Title">Section 3 Title</label>
        <input type="text" class="form-control" id="section3Title" [(ngModel)]="watch.section3Title" name="section3Title" #section3Title="ngModel">
      </div>

      <div class="form-group">
        <label for="section3Paragraph">Section 3 Paragraph</label>
        <input type="text" class="form-control" id="section3Paragraph" [(ngModel)]="watch.section3Paragraph" name="section3Paragraph" #section3Paragraph="ngModel">
      </div>
