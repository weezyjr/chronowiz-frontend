<simple-notifications></simple-notifications>
<div class="container-fluid form-container mx-auto">
  <div class="form-page container">
    <app-form-header userType="admin"></app-form-header>

    <div class="my-5">
      <h1> Brand </h1>
    </div>

    <app-form-tabs [links]="navRoutes"></app-form-tabs>

    <div>
      <br />
      <h3>Mode</h3>
      <br />
      <label class="form-check-inline">
        <input class="form-check-input" type="radio" (change)="resetBrand(); brandForm.reset();" name="mode" value="create"
          [(ngModel)]="mode">
        Create
      </label>
      <label class="form-check-inline">
        <input class="form-check-input" type="radio" (change)="resetBrand(); brandForm.reset();" name="mode"
          value="update" [(ngModel)]="mode">
        Update
      </label>
      <label class="form-check-inline">
        <input class="form-check-input" type="radio" (change)="resetBrand(); brandForm.reset();" name="mode"
          value="delete" [(ngModel)]="mode">
        Delete
      </label>
    </div>

    <form #brandForm="ngForm">
      <div *ngIf="mode != 'create'">
        <br />
        <h3>Select Brand</h3>
        <br />
        <div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="selectionBrand">Brand</label>
                <select type="text" (change)="onBrandSelection($event.target.value)" class="form-control"
                  name="selectionBrand">
                  <option value="" checked></option>
                  <option *ngFor="let selectionBrand of selectionBrands" [value]="selectionBrand?._id">{{selectionBrand?.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group" *ngIf="(mode == 'create') || (brand._id)">
        <br />
        <h3>Brand Details</h3>
        <br />

        <div class="form-group">
          <label for="name">Brand name</label>
          <select [disabled]="mode == 'delete' || loading" type="text" class="form-control" required [ngModel]="brand?.name"
            (ngModelChange)="brand.name = $event" name="name" #name="ngModel">
            <option value=""></option>
            <option [value]="brand?.name" *ngFor="let brand of staticBrandNames"> {{brand.name}} </option>
          </select>
          <input [disabled]="mode == 'delete' || loading" type="text" class="form-control" [(ngModel)]="brand.name" name="nameText"
            #nameText="ngModel">
          <div [hidden]="name.valid || name.pristine || nameText.valid || nameText.pristine" class="alert alert-danger">Brand
            name is required</div>
        </div>

        <br />
        <h3>Brand Media Section</h3>
        <br />

        <div class="form-field py-2">
          <label for="logoPhotoFileInput">Brand Logo</label>
          <div *ngIf="brand?.logoPhotoUrl" class="preview">
            <h6> Current Logo Photo </h6>
            <img [src]="brand?.logoPhotoUrl" [alt]="brand?.name + ' logo'" class="img-responsive">
          </div>
          <div class="row">
            <div class="col-sm-10 col-8">
              <div class="form-group">
                <input [disabled]="mode == 'delete' || loading" type="file" class="form-control"
                    [(ngModel)]="brand.logoPhotoFile"
                    (change)="onLogoPhotoChange($event)"
                    required
                    name="logoPhotoFile" #logoPhotoFile="ngModel" >
              </div>
            </div>
            <div class="col-sm-2 col-4">
              <button class="btn btn-lg secondry-btn" (click)="clearLogoPhoto()">Clear</button>
            </div>
          </div>
          <div [hidden]="logoPhotoFile.valid || logoPhotoFile.pristine" class="alert alert-danger">Logo Photo is
            required</div>
        </div>

        <div class="form-field py-2">
          <div *ngIf="brand?.headerPhotoUrl" class="preview">
            <h6> Current header Photo </h6>
            <img *ngIf="brand?.headerPhotoUrl && !s3Service.isVideo(brand?.headerPhotoUrl)" [src]="brand?.headerPhotoUrl" [alt]="brand?.name + ' header'"
              class="img-responsive">
            <video *ngIf="brand?.headerPhotoUrl && s3Service.isVideo(brand?.headerPhotoUrl)" class="main-vid" autoplay loop muted
              oncanplay="this.play()" onloadedmetadata="this.muted = true">
              <source [src]="brand?.headerPhotoUrl" type="video/mp4">
            </video>
          </div>
          <label for="headerPhotoFileInput">Header photo</label>
          <div class="row">
            <div class="col-sm-10 col-8">
              <div class="form-group">
                <input [ngClass]="{'valid-img': brand?.headerPhotoFile}" [disabled]="mode == 'delete' || loading" type="file"
                  class="form-control" (change)="onHeaderPhotoChange($event)" name="headerPhotoFile"
                  #headerPhotoFile="ngModel" [(ngModel)]="brand.headerPhotoFile">
              </div>
            </div>
            <div class="col-sm-2 col-4">
              <button class="btn btn-lg secondry-btn" (click)="clearHeaderPhoto()">Clear</button>
            </div>
          </div>
        </div>

        <div class="form-field py-2">
          <label for="banner1PhotoFileInput">Banner 1 Photo</label>
          <div *ngIf="brand?.banner1PhotoUrl" class="preview">
            <h6> Current banner 1 Photo </h6>
            <img [src]="brand?.banner1PhotoUrl" [alt]="brand?.name + ' banner1'" class="img-responsive">
          </div>
          <div class="row">
            <div class="col-sm-10 col-8">
              <div class="form-group">
                <input [disabled]="mode == 'delete' || loading" type="file" class="form-control"
                required
                (change)="onBanner1PhotoChange($event)"
                  name="banner1PhotoFile" #banner1PhotoFile="ngModel" [(ngModel)]="brand.banner1PhotoFile">
              </div>
            </div>
            <div class="col-sm-2 col-4">
              <button class="btn btn-lg secondry-btn" (click)="clearBanner1Photo()">Clear</button>
            </div>
          </div>
          <div [hidden]="banner1PhotoFile.valid || banner1PhotoFile.pristine" class="alert alert-danger">Logo Photo is
            required</div>
        </div>

        <div class="form-field py-2">
          <label for="banner2PhotoFile">Banner 2 Photo</label>
          <div *ngIf="brand?.banner2PhotoUrl" class="preview">
            <h6> Current banner 2 Photo </h6>
            <img [src]="brand?.banner2PhotoUrl" [alt]="brand?.name + ' banner2'" class="img-responsive">
          </div>
          <div class="row">
            <div class="col-sm-10 col-8">
              <div class="form-group">
                <input [disabled]="mode == 'delete' || loading" type="file" class="form-control"
                required
                (change)="onBanner2PhotoChange($event)"
                 name="banner2PhotoFile" #banner2PhotoFile="ngModel" [(ngModel)]="brand.banner2PhotoFile">
              </div>
            </div>
            <div class="col-sm-2 col-4">
              <button class="btn btn-lg secondry-btn" (click)="clearBanner2Photo()">Clear</button>
            </div>
          </div>
          <div [hidden]="banner2PhotoFile.valid || banner2PhotoFile.pristine" class="alert alert-danger">Logo Photo is
            required</div>
        </div>
      </div>
      <br />
      <div style="text-align: center" *ngIf="(mode == 'create') || (brand._id)">
        <div class="row m-1">
          <div class="col-6">
            <button type="submit" class="btn primary-btn btn-lg" (click)="onSubmit();" [disabled]="(!brandForm.form.valid || loading)  && (mode != 'delete')">
              {{loading? 'loading..' : mode }}

            </button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-lg secondry-btn" (click)="resetBrand(); brandForm.reset(); ">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
